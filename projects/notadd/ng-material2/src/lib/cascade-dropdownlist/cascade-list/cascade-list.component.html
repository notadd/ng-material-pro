<span class="nm-cascade-list" [ngClass]="{'opened': menuVisible, 'disabled': disabled}" (click)="clickHandle($event)"
    (mouseenter)="inputHover = true" (mouseleave)="inputHover = false">
    <mat-form-field>
        <input [value]="inputValue || ''" matInput readonly [placeholder]="currentLabels.length ? '' : placeholder">
        <button mat-button *ngIf="showClearIcon()" matSuffix mat-icon-button aria-label="Clear" (click)="clearValue($event)">
            <mat-icon>close</mat-icon>
        </button>
        <mat-icon matSuffix *ngIf="!showClearIcon()">arrow_drop_down</mat-icon>
    </mat-form-field>
    <nm-cascade-menu *ngIf="!touchUi"></nm-cascade-menu>
</span>
